<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <script
      src="https://kit.fontawesome.com/5648a26886.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/general.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/cart.css" />
    <link rel="stylesheet" href="../assets/css/modal.css" />

    <title>Cart</title>
  </head>
  <body>
    <div id="toolbar" class="flex-box space-between pd-x-24 align-center">
      <div class="flex-box align-center">
        <img
          class="toolbar__logo"
          src="../assets/img/logo_nike.png"
          alt="Nike"
        />
        <img
          class="toolbar__brand"
          src="../assets/img/brand_nike.png"
          alt="Nike"
          srcset=""
        />
      </div>

      <ul class="ul-clear flex-box space-between">
        <li class="upper-case">
          <a class="btn btn--s toolbar__item" href="/view/home.html">Home</a>
        </li>
        <li class="upper-case">
          <a class="btn btn--s toolbar__item" href="/view/about.html">About</a>
        </li>
        <li class="upper-case">
          <a class="btn btn--s toolbar__item" href="/view/bills.html">Bills</a>
        </li>
        <li>
          <a class="btn btn--s toolbar__cart active" href="/view/cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="toolbar__cart__quantity">3</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Card -->
    <div class="grid">
      <div id="card">
        <!-- Cart header -->
        <div class="card__header">
          <div class="row">
            <div class="col-6">
              <p class="capitalize-case card__header__title">Product Name</p>
            </div>
            <div class="col-1-5">
              <p class="capitalize-case text-center card__header__title">
                Quantity
              </p>
            </div>
            <div class="col-1-5">
              <p class="capitalize-case text-center card__header__title">
                Subtotal
              </p>
            </div>
            <div class="col-1-5">
              <p class="capitalize-case text-center card__header__title">
                Total
              </p>
            </div>
            <div class="col-1-5">
              <p class="capitalize-case text-center card__header__title">
                Clear cart
              </p>
            </div>
          </div>
        </div>

        <!-- Card body -->
        <div class="card__body">
          <div class="row flex-xy-center">
            <div class="col-6">
              <div class="flex-box align-center pd-y-16">
                <p class="product__img"></p>

                <div class="product__infor">
                  <p class="product__name capitalize-case">Nike air force 1</p>
                  <p class="capitalize-case">
                    Quantity:
                    <span class="product__quantity">20</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-1-5 text-center">
              <div class="flex-box flex-xy-center">
                <span class="btn btn--1-char btn--icon js-card__btn--decre">
                  <i class="fa-solid fa-minus"></i>
                </span>
                <span class="js-card__quantity"> 1 </span>
                <span class="btn btn--1-char btn--icon js-card__btn--incre">
                  <i class="fa-solid fa-plus"></i>
                </span>
              </div>
            </div>

            <div class="col-1-5 text-center">
              <p>$4200</p>
            </div>

            <div class="col-1-5 text-center">
              <p class="js-card__subtotal">$4200</p>
            </div>

            <div class="col-1-5 text-center">
              <span class="card__icon--remove js-card__icon--remove">
                <i class="fa-regular fa-circle-xmark"></i>
              </span>
            </div>
          </div>
        </div>

        <!-- Card footer -->
        <div class="card__footer">
          <div class="row m-y-28">
            <div class="col-12">
              <p class="text-end">
                Total:
                <span class="card__total">$0.00</span>
              </p>
            </div>
          </div>
          <div class="flex-box space-between">
            <p
              class="btn btn--radius btn--red capitalize-case js-card__btn--back"
            >
              <i class="fa-solid fa-arrow-left"></i>
              Back to shopping
            </p>
            <p
              class="btn btn--radius btn--green capitalize-case js-card__btn--buy"
            >
              Buy
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-container flex-box flex-xy-center">
      <div class="modal">
        <!-- Modal header -->
        <div class="modal__header">
          <p class="font-bold">Thông tin người mua</p>
          <span class="js-modal__btn--close modal__btn--close">
            <i class="fa-solid fa-xmark"></i>
          </span>
        </div>

        <!-- Modal body -->
        <div class="modal__body pd-16">
          <div class="modal__field">
            <!-- Fullname -->
            <div class="row pb-12">
              <div class="col-12">
                <label class="modal--label" for="fullname">Họ và tên</label>
              </div>

              <div class="col-12">
                <div class="row">
                  <div class="col-6">
                    <input
                      class="modal--input"
                      type="text"
                      name="firstname"
                      id="firstname"
                    />
                  </div>
                  <div class="col-6">
                    <input
                      class="modal--input"
                      type="text"
                      name="lastname"
                      id="lastname"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="row pb-12">
              <div class="col-12">
                <label class="modal--label" for="email">Email</label>
              </div>

              <div class="col-12">
                <input
                  class="modal--input"
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
            </div>

            <!-- Phone -->
            <div class="row pb-12">
              <div class="col-12">
                <label class="modal--label" for="phone">Phone</label>
              </div>

              <div class="col-12">
                <input
                  class="modal--input"
                  type="tel"
                  name="phone"
                  id="phone"
                />
              </div>
            </div>

            <!-- Address -->
            <div class="row pb-12">
              <div class="col-12">
                <label class="modal--label" for="city">Địa chỉ</label>
              </div>

              <div class="col-12">
                <div class="row">
                  <div class="col-4">
                    <select class="modal--input" name="province" id="province">
                      <option value="">Chọn Tỉnh/Thành phố</option>
                      <option value="">Hà Nội</option>
                      <option value="">Hà Nam</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <select class="modal--input" name="district" id="district">
                      <option value="">Chọn Huyện/Quận</option>
                      <option value="">Thanh Xuân</option>
                      <option value="">Cầu Giấy</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <select class="modal--input" name="ward" id="ward">
                      <option value="">Chọn Phường/Xã</option>
                      <option value="">Triều Khúc</option>
                      <option value="">An Nam</option>
                    </select>
                  </div>
                </div>

                <!-- Address Addition -->
                <div class="row pt-8">
                  <div class="col-12">
                    <input
                      class="modal--input"
                      type="text"
                      name="house-number"
                      id="house-number"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Message -->
            <div class="row">
              <div class="col-12">
                <label class="modal--label" for="message">Message</label>
              </div>

              <div class="col-12">
                <textarea
                  class="modal--input"
                  name="message"
                  id="message"
                  cols="30"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal__footer">
          <div class="pd-y-12 text-end pd-x-16">
            <p class="js-cart__btn--cancel btn btn--radius btn--cardinal mr-8">Cancel</p>
            <p class="js-cart__btn--confirm btn btn--radius btn--blue">Confirm</p>
          </div>
        </div>
      </div>
    </div>




    <!-- Embed js -->
    <script type="module" src="../assets/js/cart.js"></script>




  </body>
</html>
